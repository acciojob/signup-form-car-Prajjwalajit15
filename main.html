<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="#name">Name:</label><br>
		<input type="Text" id="#name" placeholder="Name" required><br><br>
		
		<label for="#email">Email:</label><br>
		<input type="Email" id="#email" placeholder="Email" required><br><br>
		
	
   <label>Gender:</label><br>
  <input type="radio" id="gender_m" name="gender" required>
  <label for="gender_m">Male</label><br>
  <input type="radio" id="gender_f" name="gender" required>
  <label for="gender_f">Female</label><br><br>
 
		
 		<label for="#cars">Car Brands:</label><br>
		<input type="Select" id="#cars" placeholder="--Please choose an option--" required><br><br>
		
		<label for="#age">Age:</label><br>
		<input type="Number" id="#age" placeholder="Age" required><br><br>
		
		<label for="#dob">DOB:</label><br>
		<input type="Date" id="#dob" placeholder="" required><br><br>
		
		<label for="#tel">Phone Number:</label><br>
		<input type="Tel" id="#tel" placeholder="xxx-xxx-xxxx"><br><br>
		
		<label for="#password">Password:</label><br>
		<input type="Password" id="#password" placeholder="Password" required><br><br>
		
		<label for="#tos">I agree to the TOS:</label>
		<input type="Checkbox" id="#tos" placeholder="" required><br><br>

		  <button type="submit">submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
